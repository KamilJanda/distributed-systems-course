plugins {
    id 'java'
}

group 'RabbitMQ'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.rabbitmq:amqp-client:5.7.0'
    compile 'org.apache.commons:commons-lang3:3.5'
}
